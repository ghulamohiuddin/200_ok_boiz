{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Finder Dashboard - CampusConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">
    <div class="flex flex-col min-h-screen">
        <!-- Navbar -->
        <header class="bg-gray-800 shadow-lg sticky top-0 z-50">
            <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
                <a href="{% url 'index' %}" class="flex items-center space-x-2 text-xl font-bold text-white">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-teal-400">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
                              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>CampusConnect</span>
                </a>
                <div class="hidden md:flex items-center space-x-8 text-sm">
                    <a href="#" id="nav-dashboard" class="text-teal-400 font-semibold border-b-2 border-teal-400 pb-1">Dashboard</a>
                    <a href="#" id="nav-applicants" class="text-gray-300 hover:text-teal-400 transition-colors">Applicants</a>
                    <a href="#" id="nav-profile" class="text-gray-300 hover:text-teal-400 transition-colors">Profile</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'accounts:logout' %}" class="text-sm text-gray-400 hover:text-white transition-colors">Logout</a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main id="dashboard-view" class="flex-grow container mx-auto p-4 md:p-6 lg:p-8">
            <h1 class="text-3xl font-bold mb-6">Welcome, {{ request.user.username }}</h1>
            <p class="text-gray-400 mb-8">Manage your opportunities and view applicants below.</p>

            <!-- Post creation form (you can later connect this to Django) -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-8">
                <h2 class="text-2xl font-bold text-white mb-4">Create a New Opportunity</h2>
                <form method="post" action="#">
                    {% csrf_token %}
                    <div class="space-y-4">
                        <input type="text" name="title" placeholder="Job Title or Project Name"
                               class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:ring-2 focus:ring-teal-500">
                        <textarea name="description" rows="4" placeholder="Description..."
                                  class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:ring-2 focus:ring-teal-500"></textarea>
                        <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-md transition-colors">
                            Post Opportunity
                        </button>
                    </div>
                </form>
            </div>

            <!-- Example section for My Posts -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-white mb-4">My Posts</h2>
                <p class="text-gray-400">You havenâ€™t posted any opportunities yet.</p>
            </div>
        </main>
    </div>
</body>
</html>
