<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role - CampusConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="antialiased font-sans bg-gray-900 text-gray-200">

    <div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-900 via-sky-800 to-gray-900">
        <div class="w-full max-w-4xl mx-auto text-center">
            <h1 class="text-4xl font-bold text-white mb-2">Welcome to CampusConnect!</h1>
            <p class="text-lg text-gray-300 mb-10">Choose your primary role to get started.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <!-- ✅ Talent Seeker Card -->
                <form method="POST" action="{% url 'accounts:set_role' 'seeker' %}">
                    {% csrf_token %}
                    <button type="submit"
                        class="w-full bg-gray-800 bg-opacity-60 backdrop-blur-sm border border-gray-700 rounded-2xl p-8 transform hover:scale-105 hover:border-teal-400 transition-all duration-300 shadow-lg text-left">
                        <div class="text-teal-400 text-5xl mb-4 text-center">
                            <i class="fas fa-search"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-white mb-2 text-center">Talent Seeker</h2>
                        <p class="text-gray-400 text-center">
                            Find opportunities, projects, and internships that match your skills and passions.
                        </p>
                    </button>
                </form>

                <!-- ✅ Talent Finder Card -->
                <form method="POST" action="{% url 'accounts:set_role' 'finder' %}">
                    {% csrf_token %}
                    <button type="submit"
                        class="w-full bg-gray-800 bg-opacity-60 backdrop-blur-sm border border-gray-700 rounded-2xl p-8 transform hover:scale-105 hover:border-teal-400 transition-all duration-300 shadow-lg text-left">
                        <div class="text-teal-400 text-5xl mb-4 text-center">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-white mb-2 text-center">Talent Finder</h2>
                        <p class="text-gray-400 text-center">
                            Post jobs, gigs, or collaborations and discover the best student talent on campus.
                        </p>
                    </button>
                </form>

            </div>

            <div class="mt-12">
                <a href="{% url 'index' %}" class="text-sm font-medium text-teal-400 hover:text-teal-300">
                    &larr; Back to Landing Page
                </a>
            </div>
        </div>
    </div>

</body>
</html>
